<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <title>Encriptador|Desencriptador</title>
    </head>
    <body>
        <header></header>
        <main>
            <div id="text">
                <div id="input-area">
                    <input title="text" type="text" id="input" />
                </div>
                <div id="encrip">
                    <button title="encrip" type="button" id="encripb" onclick="encriptar()">
                        Encriptar
                    </button>
                </div>
                <div id="desencrip">
                    <button title="desencrip" type="button" id="desencripb" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div id="copiar-text">
                <div id="copiar-area"></div>
                <div id="copiar">
                    <button title="copiar" type="button" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./code/functions.js"></script>
    <script src="./code/utilities.js"></script>
</html>
