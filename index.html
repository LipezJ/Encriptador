<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <link href="./light.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://kit.fontawesome.com/789f909082.js" crossorigin="anonymous"></script>
        <title>Encriptador|Desencriptador</title>
    </head>
    <body>
        <header>
            <div id="header">Encriptador de texto</div>
            <div class="linksh">
                <a title="github" href="https://github.com/LipezJ/Encriptador" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
                <div id="modo-cont">
                    <button type="button" title="modo" id="modob"><i class="fa-solid fa-circle-half-stroke"></i></button>
                </div>
            </div>
        </header>
        <main class="main">
            <div id="text" class="cont1">
                <div id="input-area">
                    <textarea title="texto" autocomplete="off" placeholder="Escribe aqui..." id="input"></textarea>
                </div>
                <div id="botones">
                    <div id="encrip" class="boton">
                        <button title="encriptar" type="button" id="encripb">
                            Encriptar
                        </button>
                    </div>
                    <div id="desencrip" class="boton">
                        <button title="desencriptar" type="button" id="desencripb">
                            Desencriptar
                        </button>
                    </div>
                    <div class="boton util">
                        <div id="config">
                            <button title="configuracion" type="button" id="configb">
                                <i class="fa-solid fa-wrench"></i>
                            </button>
                        </div>
                        <div id="limpiar">
                            <button title="limpiar" type="button" id="limpiarb">
                                <i class="fa-solid fa-broom"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="copiar-text">
                <div id="copiar-cont">
                    <textarea title="resultado" autocomplete="off" readonly="true" id="copiar-area" disabled placeholder="..."></textarea>
                </div>
                <div id="copiarbs">
                    <div id="intercambiar" class="boton util">
                        <button title="intercambiar" type="button" id="intercamb"><i id="interb" class="fa-solid fa-arrow-right-arrow-left"></i></button>
                    </div>
                    <div id="copiar" class="boton util">
                        <button title="copiar" type="button" id="copiarb">Copiar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="instagram" class="linksf"><a title="instagram" href="https://www.instagram.com/lpe_47/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-instagram"></i></a></div>
            <div id="github" class="linksf"><a title="github" href="https://github.com/LipezJ" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a></div>
            <div id="twitter" class="linksf"><a title="twitter" href="https://twitter.com/lpe_47" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-twitter"></i></a></div>
        </footer>
        <div id="alert" title="alert" tema="bad"></div>
        <div id="configp">
            <div id="ccont">
                <div id="csalir" class="boton">
                    <div id="ctitle">Editar claves</div>
                    <button type="button" title="salir" id="salirb" ><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="ccinput">
                    <input title="clave" id="cclave" class="cinput" type="text" maxlength="1">
                    <input title="valor" id="cvalor" class="cinput" type="text" maxlength="6">
                </div>
                <div  class="boton ccinput">
                    <div id="agregar">
                        <button type="button" title="agregar" id="agb" ><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="eliminar">
                        <button type="button" title="eliminar" id="elimb" ><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./code/functions.js"></script>
</html>
